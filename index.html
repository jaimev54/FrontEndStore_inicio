<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">

<body>

    <header class="header">

        <a href="index.html" class="a">
            <img class="header__logo" src="img/logo.png" alt="Logo">

        <nav class="navegacion">

        </nav>

    <main class="contenedor">

        <div class="grid">
            <div class="producto">
                <a href="producto.html">
                    <img class="producto__imagen" src="img/1.png" alt="">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Vuejs</p>

                    </div>

            </div><!--producto-->

            <div class="producto">
                <a href="producto.html">

                    </div>
                </a>
            </div><!--producto-->

            <div class="producto">
                <a href="producto.html">
                    <img class="producto__imagen" src="img/3.png" alt="">
                    <div class="producto__informacion">
                        <p class="producto__nombre">React</p>
                        <p class="producto__precio">$25</p>
                    </div>
                </a>
            </div><!--producto-->

            <div class="producto">
                <a href="producto.html">
                    <img class="producto__imagen" src="img/4.png" alt="">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Redux</p>
                        <p class="producto__precio">$25</p>
                    </div>
                </a>
            </div><!--producto-->



        </div>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2025</p>
    </footer>

</html>
